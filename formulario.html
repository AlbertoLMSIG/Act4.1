<!DOCTYPE html>
<html>

<head>
    <title>Formulario con manejo de accesibilidad</title>
    <style>
        /* Estilos para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Estilos para los campos de entrada */
        input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilos para los botones */
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilos para los botones cuando se pasa el ratón por encima */
        button:hover {
            background-color: #284fd1;
        }

        /* Estilos para el título del formulario */
        h1 {
            text-align: center;
        }

        /* Estilos para los elementos del campo de selección */
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilos para los mensajes de error */
        .error {
            color: red;
            font-weight: bold;
        }

        details {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 0.5em 0.5em 0;
        }

        summary {
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
        }

        details[open] {
            padding: 0.5em;
        }

        details[open] summary {
            border-bottom: 1px solid #aaa;
            margin-bottom: 0.5em;
        }

        /* Estilos para el botón "Enviar" en Chrome */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            button[type="submit"] {
                background-color: blue;
                color: white;
            }
        }

        /* Estilos para el botón "Enviar" en Firefox */
        @-moz-document url-prefix() {
            button[type="submit"] {
                background-color: red;
                color: white;
            }
        }
    </style>
    <script>
        function cerrarDialogo() {
            document.getElementById("miDialogo").close();
        }
    </script>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required tabindex="1" accesskey="n">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required tabindex="2" accesskey="a">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120" required tabindex="3" accesskey="e">
            <br>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" tabindex="4" accesskey="s">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="5" accesskey="m">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required tabindex="6" accesskey="t"
                disabled>
        </fieldset>
        <br>
        <details>
            <summary>Detalles</summary>
            Esto es un ejemplo de details y summary con botón de cierre.<br>
        </details><br>
        <button onclick="document.getElementById('miDialogo').showModal()">Abrir diálogo</button>

        <dialog id="miDialogo">
            <p>Este es un diálogo interactivo.</p>
            <button onclick="cerrarDialogo()">Cerrar diálogo</button>
        </dialog>
        <button type="submit" tabindex="7" accesskey="e">Enviar</button>
        <button type="reset" tabindex="8" accesskey="r">Resetear</button>
    </form>
</body>

</html>
